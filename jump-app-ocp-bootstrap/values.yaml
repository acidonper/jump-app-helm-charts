##
# Jump App Openshift Cluster Bootstrap
##

# OCP Version management

render: false

ocpversion:
  enabled: false
  channel: "stable-4.11"
  clusterID: "8b7c4de6-11d9-447e-8fe5-62a0b2f30ced"
  image: "quay.io/openshift-release-dev/ocp-release@sha256:9ffb17b909a4fdef5324ba45ec6dd282985dd49d25b933ea401873183ef20bf8"
  version: "4.11.13"

namespaces:
  - jump-app-dev
  - jump-app-pre
  - jump-app-pro
  - jump-app-cicd
  - istio-system
  - openshift-marketplace
  - openshift-operators
  - bootstrap
  - mesh-test

argocd:
  enabled: true
  controller: openshift-gitops

# Custom Catalog Source
catalogsources:
  jumpapp:
    enabled: true
    image: registry.redhat.io/redhat/certified-operator-index:v4.11
    publiser: Asier

# Operator
operators:
  tekton:
    enabled: true
    channel: latest
    approval: Automatic
    name: openshift-pipelines-operator-rh
    # csv: openshift-pipelines-operator-rh.v1.8.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  knative:
    enabled: true
    channel: stable
    approval: Automatic
    name: serverless-operator
    # csv: serverless-operator.v1.24.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  kiali:
    enabled: true
    channel: stable
    approval: Automatic
    name: kiali-ossm
    # csv: kiali-operator.v1.48.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  jaeger:
    enabled: true
    channel: stable
    approval: Automatic
    name: jaeger-product
    # csv: jaeger-operator.v1.38.0-2
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  servicemesh:
    enabled: true
    channel: stable
    approval: Automatic
    name: servicemeshoperator
    # csv: servicemeshoperator.v2.2.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  gitops:
    enabled: true
    channel: stable
    approval: Automatic
    name: openshift-gitops-operator
    # csv: openshift-gitops-operator.v1.5.6-0.1664915551.p
    source: redhat-operators
    sourcenamespace: openshift-marketplace
    argodefaultinstance: false

# Istio Settings
istio:
  enabled: true
  namespace: istio-system
  controlplane: basic
  smcp:
    istiod:
      replicas: 1
      limits:
        cpu: 1000m
        memory: 1024Mi   
      requests:
        cpu: 10m
        memory: 128Mi      
    gateways:
      ingress:
        replicas: 1
      egress:
        replicas: 1
    version: v2.0
  smmr:
    namespaces:
    - mesh-test
    - jump-app-dev
    - jump-app-pre
    - jump-app-pro

# Knative Settings
knative:
  enabled: true
  eventing:
    enabled: true
  serving:
    enabled: true
